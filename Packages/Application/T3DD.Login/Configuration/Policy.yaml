
privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    T3DD_Login_PublicFrontendAccess:
      matcher: 'method(T3DD\Login\Controller\AnonymousAuthenticationController->(login|logout|authenticate|callback|status)Action()) || method(T3DD\Login\Controller\AuthenticationController->(login|logout|authenticate|callback|status)Action()) || method(TYPO3\Flow\Security\Authentication\Controller\AbstractAuthenticationController->(logout|authenticate)Action())'
roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: T3DD_Login_PublicFrontendAccess
        permission: GRANT
