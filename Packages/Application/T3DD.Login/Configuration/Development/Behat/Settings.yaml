TYPO3:
  Flow:
    security:
      authentication:
        authenticationStrategy: atLeastOneToken
        providers:
          HttpBasic:
            provider: 'TYPO3\Flow\Security\Authentication\Provider\PersistedUsernamePasswordProvider'
            token: 'TYPO3\Flow\Security\Authentication\Token\UsernamePasswordHttpBasic'
            entryPointOptions: ~
            providerOptions: ~
