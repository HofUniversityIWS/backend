<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>T3DD15 TYPO3 Developer Days 2015</title>
	<meta name="description" content="TYPO3 Developer Days is the developer gathering of the TYPO3 community worldwide, taking place July 16-19, Nuremberg, Germany">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/app.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<!-- endbuild -->

	<!-- build:vulcanized elements/elements.vulcanized.html -->
	<link rel="import" href="bower_components/core-ajax/core-ajax.html">

	<link rel="import" href="bower_components/app-router/src/app-router.html">
	<link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
	<link rel="import" href="bower_components/core-animated-pages/transitions/cross-fade.html">
	<link rel="import" href="bower_components/pushstate-anchor/pushstate-anchor.html">
	<link rel="import" href="bower_components/pvc-globals/pvc-globals.html">

	<link rel="import" href="bower_components/core-media-query/core-media-query.html">
	<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/core-icons/social-icons.html">
	<link rel="import" href="bower_components/core-image/core-image.html">
	<link rel="import" href="bower_components/core-menu/core-menu.html">
	<link rel="import" href="bower_components/core-localstorage/core-localstorage.html">
	<link rel="import" href="bower_components/core-selector/core-selector.html">
	<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
	<link rel="import" href="bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
	<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

	<link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
	<link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/paper-fab/paper-fab.html">

	<link rel="import" href="bower_components/core-style/core-style.html">

	<link rel="import" href="elements/site-menu/site-menu.html">
	<link rel="import" href="elements/site-login/site-login.html">
	<link rel="import" href="elements/site-logo/site-logo.html">
	<link rel="import" href="elements/site-style/site-style.html">
	<link rel="import" href="elements/site-content/site-content.html">
	<link rel="import" href="elements/site-map/site-map.html">
	<!-- endbuild-->
</head>

<body unresolved fullbleed>

<template id="t" is="auto-binding">
	<core-style ref="main"></core-style>

	<pvc-globals values="{{globals}}"></pvc-globals>

	<site-login id="baseLogin" user="{{globals.user}}" statusKnown="{{statusKnown}}" ssoUrl="http://t3dd15.typo3.org/sso/"></site-login>

	<core-media-query id="mq-phone" query="(max-width:767px)"
					  queryMatches="{{globals.isPhoneSize}}"></core-media-query>
	<core-media-query id="mq-phone" query="(max-width:640px)"
					  queryMatches="{{globals.isSmallPhoneSize}}"></core-media-query>
	<core-media-query id="mq-phone" query="(min-width:640px) and (max-width:767px)"
					  queryMatches="{{globals.isLargePhoneSize}}"></core-media-query>
	<core-media-query id="mq-tablet" query="(min-width:768px) and (max-width:944px)"
					  queryMatches="{{globals.isTabletSize}}"></core-media-query>
	<core-media-query id="mq-desktop" query="(min-width:945px)"
					  queryMatches="{{globals.isDesktopSize}}"></core-media-query>

	<core-drawer-panel id="drawerPanel" narrow="{{narrow}}" forceNarrow>

		<core-header-panel mode="scroll" drawer>
			<core-toolbar id="navheader" class="tall">
				<site-logo class="t3dd-logo"></site-logo>
				<h2 class="bottom" site-font="subhead">July 16â€“19 <span>2015</span></h2>
			</core-toolbar>
			<site-menu selected="{{currentPath}}">
				<core-item label="Home" icon="home" href="/">
					<paper-ripple id="ripple" fit></paper-ripple>
				</core-item>
			</site-menu>
		</core-header-panel>
		<div id="main-content" main>
			<core-scroll-header-panel id="scrollHeader" headerHeight="64">
				<core-toolbar id="navbar" justify="between">
					<div flex horizontal layout center>
						<core-icon-button id="menuButton" icon="menu" hidden?="{{!globals.isPhoneSize}}" core-drawer-toggle></core-icon-button>
						<a href="/" is="pushstate-anchor" hidden?="{{currentPath == '/'}}"><site-logo class="t3dd-logo" hideLocation hideDate></site-logo></a>
						<site-menu horizontal selected="{{currentPath}}" hidden?="{{globals.isPhoneSize}}"></site-menu>
					</div>
					<div>
						<core-image id="userImage" src="{{globals.user.profile}}" sizing="cover" preload fade></core-image>
						<paper-dropdown-menu id="userLogin" label="{{ globals.isSmallPhoneSize ? '' : (!statusKnown || !globals.user) ? 'Anonymous' : globals.user.displayName}}">
							<paper-dropdown layered class="dropdown">
								<paper-item on-click="{{login}}" hidden?="{{statusKnown && globals.user}}">Login</paper-item>
								<paper-item on-click="{{logout}}" hidden?="{{!statusKnown || !globals.user}}">Logout</paper-item>
							</paper-dropdown>
						</paper-dropdown-menu>
					</div>
				</core-toolbar>
				<app-router id="router" mode="pushstate" trailingSlash="ignore">
					<app-route path="/" import="pages/page-home.html"></app-route>
					<app-route path="/lodging" import="pages/page-lodging.html"></app-route>
					<app-route path="/accommodation" import="pages/page-accommodation.html"></app-route>
					<!--<app-route path="/register" import="pages/register-new.html"></app-route>
					<app-route path="/register/success" import="pages/register-success.html"></app-route>-->
					<app-route path="/sessions/new" import="pages/session-new.html"></app-route>
					<app-route path="/\/sessions.*/" regex import="pages/session-list.html" onUrlChange="noop" bindRouter></app-route>
				</app-router>
				<footer id="footer" vertical layout>
					<div flex horizontal layout>
						<div flex></div>
						<div>
							<a href="{{currentPath}}" on-click="{{scrollToTop}}">
								<core-icon icon="arrow-drop-up"></core-icon>
								Back to the top
							</a>
						</div>
					</div>
					<div horizontal layout end>
						<div flex>
							<small>All shown prices are exclusive of VAT.</small>
						</div>
						<paper-tabs selected="{{currentPath}}" valueattr="href" noink>
							<paper-tab href="/faq">FAQ</paper-tab>
							<paper-tab href="/privacy">Privacy</paper-tab>
							<paper-tab href="/imprint">Imprint</paper-tab>
						</paper-tabs>
					</div>
				</footer>
			</core-scroll-header-panel>
		</div>
	</core-drawer-panel>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
