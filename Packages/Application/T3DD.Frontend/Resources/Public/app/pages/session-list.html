<link rel="import" href="../bower_components/pushstate-anchor/pushstate-anchor.html">
<link rel="import" href="../elements/site-ajax/site-ajax.html">

<polymer-element name="session-list" noscript>
	<template>
		<style>
			:host {
				display: block;
			}
		</style>
		<site-ajax url="/sessions"  response="{{sessions}}"></site-ajax>
		<template repeat="{{session in sessions}}">
			<ul>
				<li><a is="pushstate-anchor" href="{{session.resource}}"><h4>{{session.title}}</h4></a></li>
			</ul>
		</template>
	</template>
</polymer-element>
