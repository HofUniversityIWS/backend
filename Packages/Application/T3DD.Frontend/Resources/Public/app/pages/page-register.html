<link rel="import" href="registration-new.html">
<polymer-element name="page-register" noscript>
	<template>
		<core-style ref="main"></core-style>
		<style>
			:host {
				display: block;
			}

			.container {
				margin: 0 auto;
				padding: 16px;
			}

			.price__container {
				text-align: left;
			}

			.price__container .card__content {
				position: relative;
				padding-bottom: 4px;
				padding-top: 4px;
			}

			.price__container p {
				margin: 0;
			}

			.price__container ul {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
			.price__container li {
				display: inline;
			}
			.price__container li:after {
				content: '. ';
			}

			.helping-hands {
				margin: 24px 0 0;
				color: #515151;
				text-align: right;
			}

			@media (min-width: 945px) {
				.helping-hands {
					margin: 16px 0 0;
				}
				.price__container h3 {
					margin-bottom: 8px;
				}

				.price__container li {
					display: block;
					padding: 4px 32px;
					border-bottom: 1px solid #eee;
				}
				.price__container li:last-child {
					border-bottom: none;
				}

				.price__container .inclusive {
					padding: 16px 0 4px;
				}

				.price__container .inclusive h5 {
					padding: 0 32px;
				}
			}

			.conditions {
				padding: 0px 16px 4px;
				border-bottom: 1px solid #eee;
			}

			.conditions paper-dropdown-menu {
				margin: 0;
				border-bottom: none;
			}

			.conditions paper-dropdown {
				padding: 16px;
			}

			@media (min-width: 768px) {
				.conditions {
					padding: 0px 32px 4px;
				}
			}

			.actions {
				height: 48px;
			}

			.card__buttons {
				min-height: 48px;
			}

			.card__content.bg-orange, .card__content.bg-light-blue, .card__content.bg-mint {
				padding-bottom: 24px;
				padding-top: 24px;
				border-bottom: none;
				text-align: center;
			}

			.inclusive:before {
				content: '';
				position: absolute;
				width: 0;
				height: 0;
				top: 0;
				left: 50%;
				margin-left: -8px;
				border-style: solid;
				border-width: 8px 8px 0 8px;
			}
			.bg-orange +  .inclusive::before {
				border-color: #FF8700 transparent transparent transparent;
			}
			.bg-light-blue + .inclusive::before {
				border-color: #00B5FF transparent transparent transparent;
			}
			.bg-mint +  .inclusive::before {
				border-color: #14CC9D transparent transparent transparent;
			}

			@media (min-width: 768px) {
				.container {
					padding: 24px 32px;
				}
			}

			header h1 {
				margin-bottom: 0;
			}

			@media (min-width: 768px) {
				.masthead {
					height: 160px;
					padding: 0 32px 160px;
				}
				#headCard {
					margin: -160px auto 0;
				}
			}
		</style>
		<pvc-globals values="{{globals}}"></pvc-globals>
		<header class="bg-dark-grey">
			<div class="masthead container" layout horizontal?="{{!globals.isPhoneSize}}" end>
				<div flex>
					<h1 site-font="display1">Register today!</h1>
				</div>
				<site-registration-status registrationResource="{{pendingRegistration}}"></site-registration-status>
			</div>
		</header>
		<main>
			<div id="headCard" class="container">
				<div class="card__container">
					<div class="card">
						<registration-new registrationResource="{{pendingRegistration}}"></registration-new>
					</div>
				</div>
			</div>
			<section>
				<div class="container">
					<h2 site-font="display1">Registration Process</h2>
					<p site-font="subhead">
						The amount of participants is - like every year - limited. After beginning the registration by
						clicking the "Continue Registration" button you have to complete the registration <strong>within 30
						minutes</strong>. The tickets and room shares are reserved during this time for you. Participants
						that exceed the amount of available tickets or room shares, will be placed on a waiting list and
						get notified once a ticket or room share becomes available again. The booking state will be
						displayed in the registration form below the participant title. <strong>Speakers, Active Contributors
						and Helping Hands have their ticket guaranteed and don't count into the amount of available tickets.</strong>
						But only Active Contributors and Helping Hands have also their room share guaranteed.
						Sponsors, Members with Event Vouchers, Speakers and Helping Hands choose either the Association
						or Non Association rate accordingly and will be converted to the appropriate rate before invoicing.
						Speakers will be converted when one of their session proposals has been accepted. <strong>Sponsors or
						Members with Event Vouchers should note in the comments field to which participant the reductions
						should apply.</strong>
					</p>
					<p site-font="subhead">
						After your registration you'll get a notification of your successful registration. <strong>Invoices will
						be sent by the beginning of May</strong> to the billing address given during registration. Multiple
						registrations with the same billing address will be batched to one invoice. You or your company
						have to pay it within 4 weeks after recieving. Otherwise the registrations will be placed after
						the last participant on the waiting list. The freed spaces will be given to the first participants
						on the waiting list. Participants from the waiting list have 2 weeks time to pay after recieving
						the invoice. Otherwise they will be moved to the end of the waiting list as well.
					</p>
					<p site-font="caption">
						Registrations can be canceled without a reason within 14 days after registration by e-mailing to
						<a href="mailto:t3dd@typo3.org">t3dd@typo3.org</a>.
					</p>
				</div>
			</section>
			<section>
				<div class="container container__wide">
					<h2 site-font="display1">Admission Fees</h2>
					<div class="card__container price__container" horizontal?="{{globals.isDesktopSize}}"  layout>
						<div class="card" vertical layout flex>
							<div class="card__content bg-orange" horizontal?="{{!globals.isDesktopSize}}" center justified layout>
								<h3 site-font="title">Association Member</h3>
								<h4 site-font="{{globals.isDesktopSize ? 'display2' : 'display1'}}">250,- €</h4>
							</div>
							<div class="card__content inclusive">
								<h5>Includes</h5>
								<ul site-font="subhead">
									<li>Entrance to the T3DD15 venue</li>
									<li>Dinner on th, fr and sat</li>
									<li>Lunch on fr, sat and su</li>
									<li>Social event on sat</li>
									<li>Conference swag</li>
								</ul>
							</div>
							<div class="card__content conditions" site-font="body1">
								<paper-dropdown-menu label="Conditions" opened="{{conditionsOpened}}">
								</paper-dropdown-menu>
								<core-collapse opened="{{conditionsOpened}}">
									<p>
										You must be either an association member yourself or employed by a company that
										is association member. Reduced Prices can only be claimed if your membership
										account is in good status. That means no unpaid invoices for your membership or
										other services by the T3A. Please contact
										<a href="mailto:backoffice@typo3.org">backoffice@typo3.org</a> in case of questions.
 									</p>
								</core-collapse>
							</div>
						</div>
						<div class="card" vertical layout flex>
							<div class="card__content bg-light-blue" horizontal?="{{!globals.isDesktopSize}}" center justified layout>
								<h3 site-font="title">Non Association Member</h3>
								<h4 site-font="{{globals.isDesktopSize ? 'display2' : 'display1'}}">355,- €</h4>
							</div>
							<div class="card__content inclusive">
								<h5>Includes</h5>
								<ul site-font="subhead">
									<li>Entrance to the T3DD15 venue</li>
									<li>Dinner on th, fr and sat</li>
									<li>Lunch on fr, sat and su</li>
									<li>Social event on sat</li>
									<li>Conference swag</li>
								</ul>
							</div>
							<div class="card__content conditions" site-font="body1">
								<paper-dropdown-menu label="Conditions" opened="{{conditionsOpened}}">
								</paper-dropdown-menu>
								<core-collapse opened="{{conditionsOpened}}">
									<p>
										You may change your rate to "Association Member" at any time until you recieve your
										invoice by becoming an association member and fulfilling the conditions of the
										T3DD15 "Association Member" rate.
									</p>
								</core-collapse>
							</div>
							<div class="card__content card__buttons actions" flex horizontal layout end>
								<a href="http://association.typo3.org/membership/">
									<paper-button>Become a member</paper-button>
								</a>
							</div>
						</div>
						<div class="card" vertical layout flex>
							<div class="card__content bg-mint" horizontal?="{{!globals.isDesktopSize}}" center justified layout>
								<h3 site-font="title">Speaker / Student / <abbr title="Active Contributor">AC</abbr></h3>
								<h4 site-font="{{globals.isDesktopSize ? 'display2' : 'display1'}}">89,- €</h4>
							</div>
							<div class="card__content inclusive">
								<h5>Includes</h5>
								<ul site-font="subhead">
									<li>Entrance to the T3DD15 venue</li>
									<li>Dinner on th, fr and sat</li>
									<li>Lunch on fr, sat and su</li>
									<li>Social event on sat</li>
									<li>Conference swag</li>
								</ul>
							</div>
							<div class="card__content conditions" site-font="body1">
								<paper-dropdown-menu label="Conditions" opened="{{conditionsOpened}}">
								</paper-dropdown-menu>
								<core-collapse opened="{{conditionsOpened}}">
									<p>
										Speakers must have been accepted for at least one session. If your session has
										been accepted after your registeration, you'll converted to the speaker fare.
										Students/trainees must have a legitimate certificate enrolment/indenture and send
										it to <a href="mailto:t3dd@typo3.org">t3dd@typo3.org</a> after their registration.
										Active Contributors must been known by their team leaders.
									</p>
								</core-collapse>
							</div>
							<div class="card__content card__buttons actions" flex horizontal layout end>
								<a is="pushstate-anchor" href="/sessions/new">
									<paper-button>Propose a session</paper-button>
								</a>
							</div>
						</div>
					</div>
					<p class="helping-hands" site-font="body1">* Helping hands attend of course for free.</p>
				</div>
			</section>
		</main>
	</template>
</polymer-element>
