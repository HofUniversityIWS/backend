<link rel="import" href="../elements/site-ajax/site-ajax.html">

<link rel="import" href="../bower_components/pvc-globals/pvc-globals.html">
<link rel="import" href="../elements/site-jumbotron/site-jumbotron.html">
<link rel="import" href="../elements/site-content/site-content.html">

<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/pushstate-anchor/pushstate-anchor.html">

<link rel="import" href="../elements/site-comments/site-comments.html">

<polymer-element name="session-show" attributes="uuid" noscript>
	<template>
		<site-ajax url="/sessions/{{uuid}}" response="{{session}}"></site-ajax>
		<pvc-globals values="{{globals}}"></pvc-globals>
		<style>
			:host {
				display: block;
			}
		</style>
		<h1>{{session.title}}</h1>
		<marked-element text="{{session.description}}"></marked-element>
		<template if="{{globals.user.disqusRemoteAuth}}">
			<site-comments shortname="t3dd15" remoteAuth="{{globals.user.disqusRemoteAuth}}"></site-comments>
		</template>
	</template>
</polymer-element>
