<polymer-element name="session-show" attributes="sessionId router">
	<template>
		<pvc-globals values="{{globals}}"></pvc-globals>
		<core-style ref="main"></core-style>
		<site-ajax url="/sessions/{{sessionId}}" on-core-response="{{handleSession}}"></site-ajax>
		<site-overlay id="overlay" opened backdrop layered on-core-overlay-close-completed="{{onClose}}" transition="core-transition-center">
			<core-style ref="main"></core-style>
			<style>
				#spinner {
					position: absolute;
					left: 50%;
					margin-left: -14px;
					top: 50%;
					margin-top: -14px;
				}
				.card__container {
					width: 2048px;
				}
				.card {
					min-height: 30vh;
				}
				dt {
					float: left;
					width: 160px;
					overflow: hidden;
					clear: left;
					text-align: right;
					text-overflow: ellipsis;
					white-space: nowrap;
					font-weight: bold;
				}

				dd {
					margin-left: 180px;
				}

				@media (min-width: 768px) {
					.card .card__content {
						padding: 16px 32px;
					}
				}
			</style>
			<div class="card__container container">
				<div class="card">
					<paper-spinner id="spinner" active?="{{!session}}" hidden?="{{session}}"></paper-spinner>
					<div class="card__content" horizontal center layout>
						<h1 flex site-font="headline">{{session.title}}</h1>
						<core-icon-button icon="clear" core-overlay-toggle></core-icon-button>
					</div>
					<div class="card__content">
						<div layout horizontal>
							<div flex>
								<marked-element text="{{session.description}}"></marked-element>
							</div>
							<dl>
								<dt>Themes:</dt>
								<dd class="theme">{{session.themes | joinThemes}}</dd>
								<dt>Type:</dt>
								<dd>{{session.type}}</dd>
								<dt>Expertise level:</dt>
								<dd>{{session.expertiseLevel}}</dd>
							</dl>
						</div>
					</div>
					<div class="card__content">
						<template if="{{$.overlay.opened}}">
							<site-comments></site-comments>
						</template>
					</div>
				</div>
			</div>
		</site-overlay>
	</template>
	<script>
		Polymer({
			session: null,
			handleSession: function(event) {
				this.session = event.detail.response;
				this.fire('session-open', this.session);
			},
			onClose: function() {
				this.session = null;
				this.fire('session-close');
			},
			joinThemes: function(themes) {
				if (typeof themes === 'undefined') {
					return '';
				}
				var themeTitles = [];

				themes.forEach(function (theme) {
					themeTitles.push(theme.title);
				});

				return themeTitles.join(', ');
			},
		});
	</script>
</polymer-element>
