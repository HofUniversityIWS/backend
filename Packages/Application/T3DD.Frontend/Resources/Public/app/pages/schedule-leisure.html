<polymer-element name="schedule-leisure" extends="site-schedule" noscript>
	<template>
		<pvc-globals values="{{globals}}"></pvc-globals>
		<core-style ref="main"></core-style>
		<style>
			:host {
				display: block;
			}

			core-icon {
				margin-right: 16px;
			}
			@media (min-width: 640px) {
				core-icon {
					margin-right: 40px;
				}
			}

			.item-row {
				margin-bottom: 8px;
			}
			.item-row:last-child {
				margin-bottom: 0;
			}
			.item-row__time {
				min-width: 112px;
				margin-right: 16px;
				color: #515151;
			}
			.item-row__time span {
				display: inline-block;
				min-width: 36px;
				text-align: left;
			}
			@media (min-width: 640px) {
				.item-row__time span {
					text-align: center;
				}
			}
			a {
				border-bottom: none;
			}
		</style>
		<site-ajax url="https://spreadsheets.google.com/feeds/list/1-T0NAIjAVqTS15l_fwAr9p6lWL4LbduplvFXfp6BIxg/o6kf8lr/public/full?alt=json" on-core-response="{{filterSheetData}}"></site-ajax>
		<template repeat="{{timeBlock in response}}">
			<div class="card">
				<div class="card__content" horizontal layout>
					<core-icon icon="today"></core-icon>
					<h3 site-font="title" flex>
						{{timeBlock.key}}
					</h3>
				</div>
				<div class="card__content" layout horizontal>
					<core-icon icon="schedule"></core-icon>
					<div flex>
						<template repeat="{{item in timeBlock.items}}">
							<div class="item-row {{ {'item-row--highlight':item.highlight == 1} | tokenList }}" horizontal?="{{!globals.isSmallPhoneSize}}" vertical?="{{globals.isSmallPhoneSize}}" reverse?="{{!globals.isSmallPhoneSize}}" layout>
								<div class="item-row__title" flex?="{{!globals.isSmallPhoneSize}}" flex>
									<a is="pushstate-anchor" href="/schedule/sessions/{{item.id}}">{{item.title}}</a>
								</div>
								<div class="item-row__time">
									<span>{{item.begin}}</span>{{item.end | dashIfAny}}<span>{{item.end}}</span>
								</div>
							</div>
						</template>
					</div>
				</div>
			</div>
		</template>
	</template>
</polymer-element>
