<polymer-element name="page-home" noscript>
	<template>
		<core-style ref="main"></core-style>
		<style>
			:host {
				display: block;
				min-height: calc(100vh - 64px - 191px);
				border-bottom: 1px solid transparent;
				background-color: #fff;
			}

			.masthead__container {
				background-image: url('../images/header_simple.jpg');
			}

			.masthead {
				height: 192px;
				margin: 0 auto;
				padding: 0 16px;
				-webkit-filter: drop-shadow(1px 1px 5px rgba(0,0,0,.5));
				filter: drop-shadow(1px 1px 5px rgba(0,0,0,.5));
			}

			.masthead__meta {
				text-align: center;
			}

			@media (min-width: 640px) {
				.masthead__meta {
					text-align: right;
				}
			}

			@media (max-width: 767px) {
				.masthead__meta {
					padding: 0 16px 0;
				}
			}

			@media (min-width: 640px) and (max-width: 767px) {
				site-logo {
					padding-bottom: 16px;
				}
				.masthead__meta {
					padding: 16px 0 16px 60px
				}
			}

			@media (min-width: 768px) {
				.masthead {
					height: 256px;
					padding: 0 32px 64px;
				}
			}

			@media (min-width: 768px) {
				.card__container {
					position: relative;
					top: -64px;
					margin: 0 -16px -48px;
				}
			}

			.t3dd-logo {
				display: block;
				width: 192px;
			}

			@media (max-width: 767px) {
				.t3dd-logo {
					margin: 0 auto;
				}
			}

			.t3dd-date {
				margin-bottom: 0;
				text-transform: uppercase;
			}

			.t3dd-date span {
				font-weight: 400;
			}

			.nowrap {
				white-space: nowrap;;
			}

			.sponsors {
				text-align: center;
			}
			.sponsors a {
				border-bottom: none;
			}

			section.divider {
				min-height: 2px;
				background-color: #e7e7e7;
			}
		</style>
		<pvc-globals values="{{globals}}"></pvc-globals>
		<header class="masthead__container bg-orange bg-cover">
			<div class="masthead container" layout vertical center-justified?="{{globals.isSmallPhoneSize}}" end-justified?="{{!globals.isSmallPhoneSize}}">
				<div layout horizontal?="{{!globals.isSmallPhoneSize}}" >
					<site-logo class="t3dd-logo"></site-logo>
					<div class="masthead__meta" layout vertical end-justified flex?="{{!globals.isSmallPhoneSize}}">
						<h2 class="t3dd-date" site-font="{{globals.isPhoneSize ? 'headline' : 'display1'}}">July 16â€“19 <span>2015</span></h2>
						<h4 site-font="subhead">The 10th international <span class="nowrap">TYPO3 Developer Days</span></h4>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div class="container">
					<div class="card__container">
						<div class="card">
							<div class="card__content" site-font="subhead">
								In 2015 the Developer days will be held for the 10th time - a decade of meeting new people, sparking inspiration and having a good time under the TYPO3 banner.
								This time in Nuremberg at an exciting location. It takes place in a fully refurbished hostel in the 500 year-old imperial stables (Kaiserstallung) of the even older castle.
								At the heart of Nuremberg's landmark, in the city centre and centre of Franconia.
								From Thursday (13:00h), July 16 to Sunday (14:00h), July 19 2015 TYPO3 developers from around the world will meet each other and make this conference a great experience.
								Be excited. We are looking forward to see you there!
							</div>
							<div class="card__content card__buttons" horizontal layout>
								<a is="pushstate-anchor" href="/location">
									<paper-button>
										Check out the location
									</paper-button>
								</a>
								<a is="pushstate-anchor" href="/sponsoring">
									<paper-button>
										Become a sponsor
									</paper-button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section>
				<div class="container sponsors">
					<p site-font="subhead">We thank our sponsors for supporting us!</p>
					<div horizontal layout>
						<div flex>
							<h3 site-font="title">Premium Sponsors</h3>
							<a href="https://jweiland.net/" title="jweiland.net TYPO3 Hosting and Support, Sponsor of the T3DD15" target="_blank">
								<img src="../images/jweiland-net-logo.png" alt="Logo jweiland.net TYPO3 Hosting">
							</a>
						</div>
						<div flex>
							<h3 site-font="title">T-Shirt Sponsor</h3>
							<a href="https://sitegeist.de/" title="sitegeist - Internet agency for TYPO3 | NEOS | Internet agency Hamburg - tourism, social media, finances" target="_blank">
								<img src="../images/sitegeist-logo.png" alt="sitegeist - Internet agency for TYPO3 | NEOS | Internet agency Hamburg - tourism, social media, finances">
							</a>
						</div>
					</div>
				</div>
			</section>
			<section class="divider">

			</section>
		</main>
	</template>
</polymer-element>
