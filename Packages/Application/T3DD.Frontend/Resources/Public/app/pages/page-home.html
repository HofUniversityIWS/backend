				display: block;
				min-height: calc(100vh - 64px - 191px);

			}

			.masthead__container {
				background-image: url('../images/header_simple.jpg');

				text-align: center;
			}

				.masthead__meta {

				}
			}

				.masthead__meta {
					padding: 0 16px 0;
				}
			}

				site-logo {

				}

					padding: 16px 0 16px 60px

				}

				.card__container {
					position: relative;

				}

				display: block;
				width: 192px;
			}
