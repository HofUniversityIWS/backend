<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<style type="text/css">
		html {
			font-family: sans-serif;
			-ms-text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%
		}

		body {
			margin: 10px;
			padding: 0px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		a:focus {
			outline: thin dotted;
		}

		a:active,
		a:hover {
			outline: 0;
		}

		h1 {
			font-size: 1.5em;
			margin: 0.67em 0;
		}

		abbr[title] {
			border-bottom: 1px dotted;
		}

		b,
		strong {
			font-weight: bold;
		}

		dfn {
			font-style: italic;
		}

		hr {
			box-sizing: content-box;
			height: 0;
		}

		mark {
			background: #ff0;
			color: #000;
		}

		code,
		kbd,
		pre,
		samp {
			font-family: monospace, serif;
			font-size: 1em;
		}

		pre {
			white-space: pre-wrap;
		}

		q {
			quotes: "\201C" "\201D" "\2018" "\2019";
		}

		small {
			font-size: 80%;
		}

		sub,
		sup {
			font-size: 75%;
			line-height: 0;
			position: relative;
			vertical-align: baseline;
		}

		sup {
			top: -0.5em;
		}

		sub {
			bottom: -0.25em;
		}

		img {
			border: 0;
		}

		svg:not(:root) {
			overflow: hidden;
		}

		figure {
			margin: 0;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		pre {
			margin: 0;
			font-size: 12px;
			color: #515151;
			background-color: #D0D0D0;
			padding-left: 30px;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
			width: 100%;
			max-width: 100%;
		}

		td, th {
			padding: 2px;
			vertical-align: top;
		}

		table td.headline {
			font-weight: bold;
			width: 250px;
			text-align: right;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		table td.value {
			padding-left: 20px;
		}

		.table-responsive {
			min-height: .01%;
			overflow-x: auto;
		}
	</style>
	<title>T3DD15 - TYPO3 Developer Days 2015</title>
</head>
<body>

	<f:render section="content" />

	<p>
		Best regards.<br />
		TYPO3 T3DD15 Team
	</p>
</body>
</html>
