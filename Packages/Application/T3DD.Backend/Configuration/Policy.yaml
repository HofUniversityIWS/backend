
privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    T3DD_Backend_AllControllerActions:
      matcher: 'within(TYPO3\Flow\Mvc\Controller\AbstractController) && method(public .*->(?!initialize).*Action())'
    T3DD_Backend_PublicFrontendAccess:
      matcher: 'method(T3DD\Backend\Controller\SessionController->(list|show)Action()) || method(T3DD\Backend\Controller\VoteController->listAction()) || method(T3DD\Backend\Controller\ValueController->listAction()) || method(Netlogix\Crud\Controller\RestController->errorAction())'
    T3DD_Backend_Registration:
      matcher: method(T3DD\Backend\Controller\RegistrationController->(pending|status|show|create|update|error)Action())
    T3DD_Backend_Session:
      matcher: method(T3DD\Backend\Controller\SessionController->(edit|create|update|delete|error)Action())
    T3DD_Backend_Vote:
      matcher: method(T3DD\Backend\Controller\VoteController->(myVotes|create|delete)Action())
roles:
  'T3DD.Backend:Authenticated':
    parentRoles:
      - 'TYPO3.Flow:AuthenticatedUser'
    privileges:
      -
        privilegeTarget: T3DD_Backend_Registration
        permission: GRANT
      -
        privilegeTarget: T3DD_Backend_Session
        permission: GRANT
      -
        privilegeTarget: T3DD_Backend_Vote
        permission: GRANT
  'T3DD.Backend:Participant':
    parentRoles:
      - 'T3DD.Backend:Authenticated'
  'T3DD.Backend:Administrator':
    parentRoles:
      - 'TYPO3.Flow:AuthenticatedUser'
    privileges:
      -
        privilegeTarget: T3DD_Backend_AllControllerActions
        permission: GRANT
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: T3DD_Backend_PublicFrontendAccess
        permission: GRANT
