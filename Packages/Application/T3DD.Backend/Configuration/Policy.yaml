resources:
  methods:
    T3DD_Backend_AllControllerActions: 'within(TYPO3\Flow\Mvc\Controller\AbstractController) && method(public .*->(?!initialize).*Action())'
    T3DD_Backend_PublicFrontendAccess: 'method(T3DD\Frontend\Controller\FrontendController->serveAction()) || method(T3DD\Login\Controller\AuthenticationController->(login|authenticate)Action()) || method(TYPO3\Flow\Security\Authentication\Controller\AbstractAuthenticationController->authenticateAction())'

roles:
  Authenticated: [AuthenticatedUser]
  Participant: [AuthenticatedUser]
  Administrator: [AuthenticatedUser]

acls:
  Everybody:
    methods:
      T3DD_Backend_PublicFrontendAccess: GRANT